<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <input type="text" id="input" placeholder="Enter text or URL">

  <script src="script.js"></script>
</body>
</html>
